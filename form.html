<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <title>Form</title>
</head>
<body>
  <div class="background">
    <div class="overlay">
      <div class="form-container">
        <h2>Contact Us</h2>
        <form action="" method="post">
          <div class="form-row">
            <div class="form-column">
              <label for="f_name">First Name</label>
              <input id="f_name" type="text" autocomplete="given-name" required>
              <label for="email">Email</label>
              <input id="email" type="email" autocomplete="email" required>
              <label for="password">Password</label>
              <input id="password" type="password" autocomplete="off" required>
            </div>
            <div class="form-column">
              <label for="l_name">Last Name</label>
              <input id="l_name" type="text" autocomplete="family-name" required>
              <label for="phone">Phone Number</label>
              <input id="phone" type="tel" autocomplete="tel" required>
              <label for="password_confirm">Confirm Password</label>
              <input id="password" type="password" autocomplete="off" required>
            </div>
          </div>
          <div class="form-row">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</body>
</html>
